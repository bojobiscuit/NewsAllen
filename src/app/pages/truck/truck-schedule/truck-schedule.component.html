<h2>Truck Schedule</h2>
<div class="truckScheduleWrapper">
  <div class="truckSchedule">
    <a class="truckScheduleRow" *ngFor="let truck of trucks" [routerLink]="['/truck/', truck.id]">
      <div class="truckDate">{{getDateOutput(truck)}}</div>
      <div class="truckName">{{truck.name}}</div>
    </a>
  </div>
</div>
