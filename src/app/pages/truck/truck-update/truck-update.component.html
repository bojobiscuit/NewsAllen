<div id="truckUpdateContainer" *ngIf="truck">
  <h2>{{isNewTruck ? "Add" : "Edit"}} Truck</h2>

  <div id="formAreaWrapper">
    <div id="formArea">
      <div class="formField">
        <label for="fname">Truck Name</label>
        <input type="text" name="name" placeholder="Name" [(ngModel)]="truck.name">
      </div>
      <div class="formField">
        <label for="fname">Website Url</label>
        <input type="text" name="webUrl" placeholder="Website" [(ngModel)]="truck.webUrl">
      </div>
      <div class="formField">
        <input type="submit" (click)="updateTruck()" value="Submit" />
      </div>
      <div class="formField" *ngIf="!isNewTruck">
        <input type="submit" class="deleteButton" (click)="deleteTruck()" value="Delete" />
      </div>
    </div>
  </div>
</div>
